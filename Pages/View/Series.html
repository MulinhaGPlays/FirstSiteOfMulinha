<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home</title>
</head>
<body>
    <div id="embedWarezCdn" ></div>
    <script>
        var type = "serie";
        var imdb = "tt0050079";
        var season = "1";
        var episode = "1";
        warezPlugin(type, imdb, season, episode);
        function warezPlugin(type, imdb, season, episode){
        if (type == "filme") { season="";episode="";}else{if (season !== "") { season = "/"+season; }if (episode !== "") { episode = "/"+episode; }}
        var frame = document.getElementById('embedWarezCdn');
        frame.innerHTML += '<iframe class="player" src="https://embed.warezcdn.com/'+type+'/'+imdb+season+episode+'" scrolling="no" frameborder="0" allowfullscreen="" webkitallowfullscreen="" mozallowfullscreen=""></iframe>';
        }
        </script>
        <style>
            body  {
                margin: 0;
                padding: 0;
            }
            #embedWarezCdn {
                width: 800px;
                height: 600px;
                margin: auto;
                background-color: black;
            }
            .player {
                width: 100%;
                height: 100%;
            }
        </style>
</body>
